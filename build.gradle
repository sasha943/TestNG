group 'com.worldapp'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.14.2'
    testCompile 'com.codeborne:selenide:4.9.1'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.20'
}


sourceSets {
    main {
        java {
            srcDir "$projectDir/src/main/java"
        }
        resources.srcDir "$projectDir/src/main/resources"
    }
}
